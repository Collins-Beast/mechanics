<!DOCTYPE html>
<html>
  <head>
    <title>E-gas Login</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="container my-auto justify-content-center h-100">
      <div class="card col-lg-5 col-md-5 col-sm-auto mx-auto" id="login-card">
        <div class="card-header">
          <h1 class="h3 mb-3 font-weight-normal text-align-center">
            Mechanic Sign In
          </h1>
          <p class="text-danger" id="info"></p>
        </div>
        <div class="card-body">
          <form id="login">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label sr-only"
                >Mobile Phone</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  name="phone"
                  required
                  placeholder="Phone"
                  id="phone"
                  class="form-control"
                />
                <small class="form-text text-muted" id="phone-info"></small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label sr-only">Password</label>
              <div class="col-sm-10">
                <input
                  type="password"
                  placeholder="Password"
                  required
                  name="password"
                  id="password"
                  class="form-control"
                />
                <small class="form-text text-muted" id="password-info"></small>
              </div>
            </div>
            <div class="form-group row">
              <button class="btn btn-dark" type="submit">Log in</button>
            </div>
            <p>Don't have an account? <a href="/mechanic/register">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
