<!DOCTYPE html>
<html>

<head>
    <title>Mechanic Finder | Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/register.js"></script>
</head>

<body>
    <div class="container">
        <form class="form" id="form-register">
            <fieldset>
                <div id="legend">
                    <legend>Mechanic Register</legend>
                </div>
                <p class="text-danger" id="info"></p>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="phone">Full Name</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" type="text" id="name" name="phone" placeholder="Full Name" class="form-control input autocomplete='off'-xlarge" required />
                        <small class="help-block form-text text-muted" id="phone-info">Enter your name</small
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-form-label" for="phone"
              >Mobile Phone</label
            >
            <div class="col-sm-10">
              <input
                autocomplete="off"
                type="text"
                id="phone"
                name="phone"
                placeholder="Phone No."
                class="form-control input autocomplete='off'-xlarge"
                required
              />
              <small class="help-block form-text text-muted" id="phone-info"
                >Enter your mobile phone number. It can only be numbers</small
              >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-form-label" for="email"> E-mail </label>
            <div class="col-sm-10">
              <input
                autocomplete="off"
                type="email"
                id="email"
                name="email"
                placeholder="Enter email address"
                class="input autocomplete='off'-xlarge form-control"
                aria-describedby="email-info"
              />
              <small
                class="help-block form-text text-muted"
                id="email-info"
              ></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="license">Licence Number</label
            >
            <div class="col-sm-10">
              <input
                autocomplete="off"
                type="text"
                id="licence"
                name="license"
                placeholder="Licence No."
                class="form-control input autocomplete='off'-xlarge"
                required
              />
              <small class="help-block form-text text-muted" id="phone-info"
                >Enter your Licence Number</small
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-10 col-form-label" for="phone"
              >Physical Location of Work(use name of atleast a nearest
              Centre)</label
            >

            <div class="col-sm-10">
              <input
                autocomplete="off"
                type="text"
                id="location"
                name="phone"
                placeholder="Location."
                class="form-control input autocomplete='off'-xlarge"
                required
              />
              <small class="help-block form-text text-muted" id="phone-info"
                >Enter your Location</small
              >
            </div>
            <div class="form-group">
              <label class="col-sm-10 col-form-label" for="location staff"
                >Allow us to pick your location from your device.(ensure you are at your brick and mortar shop for accuracy purposes)</label
              >
              <div class="col-sm-10">
                <button id="locator" class="btn btn-dark">Allow</button>
              </div>
              <small>This is your workshop's physical location</small>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 col-form-label">
              Password</label
            >
            <div class="col-sm-10">
              <input
                autocomplete="off"
                required
                type="password"
                id="password"
                name="password"
                placeholder=""
                class="form-control input autocomplete='off'-xlarge"
              />
              <small class="help-block form-text text-muted" id="password-info">
                Password should be atleast 6 characters</small
              >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-form-label"> Confirm password</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" required type="password" name="confirm-password" id="confirm-password" class="form-control input autocomplete='off'-xlarge" />
                        <small class="help-block form-text text-muted" id="confirm-password-info">Please confirm password</small
              >
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-dark" type="submit" id="register">
              Register
            </button>
          </div>
          <p>Already signed up? <a href="/mechanic/login">Log in here.</a></p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
